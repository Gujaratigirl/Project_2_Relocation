<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Dashboard</title>

<body>
    <!-- Navigation bar at the top of the page -->
    <div class="navigation">

        <nav class="navbar navbar-expand-lg navbar-light">
            <!-- This is the title of the site that also takes you back to the landing page when clicked. -->
            <a class="navbar-brand" style="background-color: #0BADA6;" href="index.html">State to State Migration</a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- This is the dropdown menu that links to each map. -->
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                            <a class="dropdown-item" id= "california" href="/california">California</a>
                            <a class="dropdown-item" id= "florida" href="/florida">Florida</a>
                            <a class="dropdown-item" id= "texas" href="/texas">Texas</a>
                            <a class="dropdown-item" id= "north_carolina" href="/north_carolina">North Carolina</a>
                        </div>
                    </li>
                </ul>
            </div>

        </nav>

    </div>

    <div class="container">

        <div class="row">
            <!-- This is the main box on the page that shows you the map you selected. -->
            <div class="col-12 col-md-8">

                <div class="box">
                    <h3 class="title">Migration - In & Out</h3>
                    <hr>
                    <div id="map"></div>
                    <p></p>
                </div>

            </div>
            <!-- This is the sidebar that displays the data for the state selected. -->
            <div class="col-6 col-md-4">

                <div class="box">
                    <h5 class="title">Data</h5>
                    <hr>

                    

                </div>

            </div>

        </div>

        <div class="row">

            <div class="col-12">

                <div class="box">
                    <h5 class="title">Data</h5>
                    <hr>



                </div>

            </div>

        </div>

    </div>
